<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Better Pomodoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" aria-label="Pomodoro timer app">
    <header class="header">
      <div>
        <h1>Better Pomodoro</h1>
        <p class="subtitle">Focus with rhythm: prime, work, reflect, recover.</p>
      </div>
      <div class="theme-row">
        <label for="theme">Theme</label>
        <select id="theme" aria-label="Theme selector">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <span class="badge" id="cycle-badge">Cycle 0</span>
      </div>
    </header>

    <section class="main">
      <article class="panel" aria-label="Timer panel">
        <p class="state" id="state">State</p>
        <p class="time" id="time" role="timer" aria-live="off">00:00</p>
        <p class="hint" id="hint"></p>

        <div class="controls" aria-label="Timer controls">
          <button id="start" type="button" class="primary">Start</button>
          <button id="pause" type="button">Pause</button>
          <button id="skip" type="button">Skip</button>
          <button id="reset" type="button">Reset</button>
        </div>

        <p class="shortcut-hint">Shortcuts: <kbd>Space</kbd> start/pause, <kbd>S</kbd> skip, <kbd>R</kbd> reset.</p>

        <div class="stats" aria-label="Stats">
          <div id="today">Focus blocks today: 0</div>
          <div id="long">Since long break: 0/0</div>
          <div id="status">Status: idle</div>
        </div>
      </article>

      <aside class="panel settings" aria-label="Settings panel">
        <h2>Session Settings (minutes)</h2>
        <div class="grid">
          <label>Prime<input id="prime" type="number" min="0" max="60" /></label>
          <label>Focus<input id="focus" type="number" min="1" max="180" /></label>
          <label>Recall<input id="recall" type="number" min="0" max="30" /></label>
          <label>Short break<input id="break" type="number" min="1" max="60" /></label>
          <label>Long break<input id="long_break" type="number" min="1" max="90" /></label>
          <label>Focus blocks before long break<input id="blocks_per_ultradian" type="number" min="1" max="8" /></label>
        </div>

        <div class="checks">
          <label><input id="prime_enabled" type="checkbox" /> Start with prime phase</label>
          <label><input id="auto_start" type="checkbox" /> Auto-start next phase</label>
          <label><input id="sound_enabled" type="checkbox" /> Play sound on phase change</label>
        </div>

        <div class="actions">
          <button id="save" type="button" class="primary">Save settings</button>
          <button id="defaults" type="button">Restore defaults</button>
        </div>
        <div class="ok" id="save-msg" aria-live="polite"></div>
      </aside>
    </section>
  </main>

  <div id="live-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>

  <script src="core.js"></script>
  <script src="app.js"></script>
</body>
</html>
