<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Better Pomodoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --radius: 20px;
      --surface-alpha: 0.88;
    }

    :root[data-theme="light"] {
      --bg: #d4d4d4;
      --bg-alt: #e1e1e1;
      --surface: #ececec;
      --ink: #1e1e1e;
      --muted: #3e3e3e;
      --accent: #0c66d4;
      --accent-strong: #094ea2;
      --accent-soft: #bfd9ff;
      --accent-glow: rgba(12, 102, 212, 0.16);
      --success: #1f6f47;
      --border: rgba(30, 30, 30, 0.14);
      --shadow: 0 12px 24px rgba(30, 30, 30, 0.13);
      --button-bg: #dedede;
      --button-bg-hover: #d1d1d1;
      --input-bg: #f1f1f1;
      --primary-text: #f5f9ff;
    }

    :root[data-theme="dark"] {
      --bg: #1e1e1e;
      --bg-alt: #2a2a2a;
      --surface: #282828;
      --ink: #d4d4d4;
      --muted: #b5b5b5;
      --accent: #ff9f1c;
      --accent-strong: #ffb347;
      --accent-soft: #3b2f1d;
      --accent-glow: rgba(255, 159, 28, 0.2);
      --success: #73d2a6;
      --border: rgba(212, 212, 212, 0.16);
      --shadow: 0 12px 24px rgba(0, 0, 0, 0.36);
      --button-bg: #333333;
      --button-bg-hover: #3d3d3d;
      --input-bg: #1f1f1f;
      --primary-text: #1e1e1e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", sans-serif;
      background: radial-gradient(circle at 10% 20%, var(--bg-alt), transparent 45%),
        radial-gradient(circle at 18% 78%, var(--accent-glow), transparent 40%),
        radial-gradient(circle at 85% 80%, var(--bg-alt), transparent 50%),
        linear-gradient(140deg, var(--bg), var(--bg-alt));
      color: var(--ink);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .app {
      width: min(760px, 100%);
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    @supports (backdrop-filter: blur(6px)) {
      .app {
        backdrop-filter: blur(6px);
      }
    }

    .header {
      padding: 22px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.3rem, 2.2vw, 1.65rem);
      letter-spacing: 0.01em;
    }

    .subtitle {
      margin: 4px 0 0;
      font-size: 0.92rem;
      color: var(--muted);
    }

    .badge {
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 700;
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .main {
      display: grid;
      grid-template-columns: 1.35fr 1fr;
      gap: 16px;
      padding: 18px;
    }

    .panel {
      background: linear-gradient(165deg, var(--surface), var(--bg-alt));
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 18px;
    }

    .state {
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.8rem;
      font-weight: 700;
      margin: 0;
    }

    .time {
      margin: 6px 0 8px;
      font-size: clamp(2.5rem, 8vw, 4.6rem);
      line-height: 1;
      font-variant-numeric: tabular-nums;
      color: var(--ink);
      text-shadow: 0 0 12px var(--accent-glow);
    }

    .hint {
      margin: 0 0 14px;
      color: var(--muted);
      min-height: 1.4em;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      border: 1px solid var(--border);
      border-radius: 11px;
      padding: 10px 12px;
      font: inherit;
      font-weight: 600;
      cursor: pointer;
      color: var(--ink);
      background: var(--button-bg);
      transition: transform 120ms ease, background 160ms ease, box-shadow 160ms ease;
    }

    button:hover {
      transform: translateY(-1px);
      background: var(--button-bg-hover);
      box-shadow: 0 4px 10px var(--accent-glow);
    }

    button.primary {
      background: linear-gradient(160deg, var(--accent), var(--accent-strong));
      color: var(--primary-text);
      border-color: var(--accent-strong);
      box-shadow: 0 5px 12px var(--accent-glow);
    }

    button.primary:hover {
      background: linear-gradient(160deg, var(--accent-strong), var(--accent));
    }

    .stats {
      margin-top: 14px;
      font-size: 0.92rem;
      color: var(--muted);
      display: grid;
      gap: 6px;
    }

    .settings h2 {
      margin: 0 0 12px;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    label {
      display: grid;
      gap: 6px;
      font-size: 0.85rem;
      color: var(--muted);
    }

    input[type="number"] {
      width: 100%;
      border: 1px solid var(--border);
      background: var(--input-bg);
      border-radius: 10px;
      padding: 9px 10px;
      font: inherit;
      color: var(--ink);
    }

    .checks {
      margin-top: 10px;
      display: grid;
      gap: 6px;
    }

    .checks label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--ink);
      font-size: 0.9rem;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .ok {
      margin-top: 9px;
      min-height: 1.3em;
      font-size: 0.84rem;
      color: var(--success);
    }

    .theme-row {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.86rem;
    }

    select {
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--ink);
      border-radius: 10px;
      font: inherit;
      padding: 7px 10px;
    }

    @media (max-width: 760px) {
      .main {
        grid-template-columns: 1fr;
      }

      .header {
        padding: 18px;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header class="header">
      <div>
        <h1>Better Pomodoro</h1>
        <p class="subtitle">Focus with rhythm: prime, work, reflect, recover.</p>
      </div>
      <div class="theme-row">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <span class="badge" id="cycle-badge">Cycle 0</span>
      </div>
    </header>

    <section class="main">
      <article class="panel">
        <p class="state" id="state">State</p>
        <p class="time" id="time">00:00</p>
        <p class="hint" id="hint"></p>

        <div class="controls">
          <button id="start" class="primary">Start</button>
          <button id="pause">Pause</button>
          <button id="skip">Skip</button>
          <button id="reset">Reset</button>
        </div>

        <div class="stats">
          <div id="today">Focus blocks today: 0</div>
          <div id="long">Since long break: 0/0</div>
          <div id="status">Status: idle</div>
        </div>
      </article>

      <aside class="panel settings">
        <h2>Session Settings (minutes)</h2>
        <div class="grid">
          <label>Prime<input id="prime" type="number" min="0" max="60" /></label>
          <label>Focus<input id="focus" type="number" min="1" max="180" /></label>
          <label>Recall<input id="recall" type="number" min="0" max="30" /></label>
          <label>Short break<input id="break" type="number" min="1" max="60" /></label>
          <label>Long break<input id="long_break" type="number" min="1" max="90" /></label>
          <label>Focus blocks before long break<input id="blocks_per_ultradian" type="number" min="1" max="8" /></label>
        </div>

        <div class="checks">
          <label><input id="prime_enabled" type="checkbox" /> Start with prime phase</label>
          <label><input id="auto_start" type="checkbox" /> Auto-start next phase</label>
          <label><input id="sound_enabled" type="checkbox" /> Play sound on phase change</label>
        </div>

        <div class="actions">
          <button id="save" class="primary">Save settings</button>
          <button id="defaults">Restore defaults</button>
        </div>
        <div class="ok" id="save-msg"></div>
      </aside>
    </section>
  </main>

  <script>
    const DEFAULTS = {
      prime: 2,
      focus: 45,
      recall: 3,
      break: 15,
      long_break: 25,
      blocks_per_ultradian: 2,
      prime_enabled: true,
      auto_start: true,
      sound_enabled: true
    };

    const STORAGE = {
      settings: "better_pomodoro_settings_v1",
      stats: "better_pomodoro_stats_v1",
      theme: "better_pomodoro_theme_v1"
    };

    const stateHints = {
      prime: "Prepare your mind. Define one clear output.",
      focus: "Single task only. Messages and feeds stay closed.",
      recall: "Log: done, learned, next step.",
      break: "Move your body and look away from screens.",
      long_break: "Deep reset: walk, snack, sunlight, breathe."
    };

    const phaseOrder = ["prime", "focus", "recall", "break", "long_break"];

    const dom = {
      state: document.getElementById("state"),
      time: document.getElementById("time"),
      hint: document.getElementById("hint"),
      cycleBadge: document.getElementById("cycle-badge"),
      today: document.getElementById("today"),
      long: document.getElementById("long"),
      status: document.getElementById("status"),
      saveMsg: document.getElementById("save-msg"),
      theme: document.getElementById("theme")
    };

    let settings = loadSettings();
    let stats = loadStats();
    let theme = loadTheme();
    let intervalId = null;
    let audioCtx = null;
    let lastTickMs = null;

    let timer = {
      running: false,
      state: settings.prime_enabled ? "prime" : "focus",
      remainingSec: durationSec(settings.prime_enabled ? "prime" : "focus")
    };

    setupControls();
    applyTheme(theme);
    render();
    startTicker();

    function durationSec(state) {
      return Math.max(0, Number(settings[state] || 0) * 60);
    }

    function nextState(current) {
      if (current === "prime") return "focus";
      if (current === "focus") return "recall";
      if (current === "recall") {
        return stats.focusBlocksSinceLong >= settings.blocks_per_ultradian ? "long_break" : "break";
      }
      return "focus";
    }

    function enterState(state, { autoStart = settings.auto_start, creditFocus = false } = {}) {
      rolloverStatsIfNeeded();
      timer.state = state;
      timer.remainingSec = durationSec(state);

      if (state === "recall" && creditFocus) {
        stats.focusBlocksToday += 1;
        stats.focusBlocksSinceLong += 1;
        saveStats();
      }

      if (state === "long_break") {
        stats.focusBlocksSinceLong = 0;
        saveStats();
      }

      timer.running = autoStart;
      lastTickMs = timer.running ? Date.now() : null;
      playPhaseChime();
      render();
    }

    function tick() {
      if (!timer.running) return;
      rolloverStatsIfNeeded();

      const now = Date.now();
      if (lastTickMs === null) {
        lastTickMs = now;
        return;
      }
      let elapsedSec = (now - lastTickMs) / 1000;
      if (elapsedSec <= 0) return;
      lastTickMs = now;

      // Consume elapsed time accurately so throttled tabs stay in sync.
      let transitionGuard = 0;
      while (elapsedSec > 0) {
        transitionGuard += 1;
        if (transitionGuard > 1000) {
          timer.running = false;
          lastTickMs = null;
          break;
        }

        if (timer.remainingSec > elapsedSec) {
          timer.remainingSec -= elapsedSec;
          elapsedSec = 0;
          break;
        }

        elapsedSec -= timer.remainingSec;
        timer.remainingSec = 0;
        const current = timer.state;
        const ns = nextState(current);
        const creditFocus = current === "focus" && ns === "recall";
        enterState(ns, { autoStart: settings.auto_start, creditFocus });
        if (!timer.running) {
          elapsedSec = 0;
          break;
        }
      }

      render();
    }

    function startTicker() {
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(tick, 250);
    }

    function stateLabel(state) {
      if (state === "long_break") return "Long Break";
      return state.charAt(0).toUpperCase() + state.slice(1);
    }

    function formatTime(seconds) {
      const s = Math.max(0, Math.floor(seconds));
      const mm = String(Math.floor(s / 60)).padStart(2, "0");
      const ss = String(s % 60).padStart(2, "0");
      return `${mm}:${ss}`;
    }

    function ensureAudioContext() {
      if (audioCtx) {
        if (audioCtx.state === "suspended") audioCtx.resume();
        return audioCtx;
      }

      const AudioCtor = window.AudioContext || window.webkitAudioContext;
      if (!AudioCtor) return null;
      audioCtx = new AudioCtor();
      if (audioCtx.state === "suspended") audioCtx.resume();
      return audioCtx;
    }

    function playPhaseChime() {
      if (!settings.sound_enabled) return;
      const ctx = ensureAudioContext();
      if (!ctx) return;

      const start = ctx.currentTime + 0.01;
      const notes = [523.25, 659.25, 783.99];

      notes.forEach((freq, idx) => {
        const osc = ctx.createOscillator();
        const gain = ctx.createGain();

        osc.type = "sine";
        osc.frequency.value = freq;
        osc.connect(gain);
        gain.connect(ctx.destination);

        const t0 = start + idx * 0.09;
        const t1 = t0 + 0.12;

        gain.gain.setValueAtTime(0, t0);
        gain.gain.linearRampToValueAtTime(0.07, t0 + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.0001, t1);

        osc.start(t0);
        osc.stop(t1);
      });
    }

    function loadSettings() {
      try {
        const raw = localStorage.getItem(STORAGE.settings);
        if (!raw) return { ...DEFAULTS };
        const parsed = JSON.parse(raw);
        return normalizeSettings(parsed);
      } catch {
        return { ...DEFAULTS };
      }
    }

    function loadStats() {
      const today = new Date().toDateString();
      try {
        const raw = localStorage.getItem(STORAGE.stats);
        if (!raw) {
          return { dateKey: today, focusBlocksToday: 0, focusBlocksSinceLong: 0 };
        }

        const parsed = JSON.parse(raw);
        if (parsed.dateKey !== today) {
          return {
            dateKey: today,
            focusBlocksToday: 0,
            focusBlocksSinceLong: parsed.focusBlocksSinceLong || 0
          };
        }

        return {
          dateKey: today,
          focusBlocksToday: Number(parsed.focusBlocksToday || 0),
          focusBlocksSinceLong: Number(parsed.focusBlocksSinceLong || 0)
        };
      } catch {
        return { dateKey: today, focusBlocksToday: 0, focusBlocksSinceLong: 0 };
      }
    }

    function saveSettings() {
      safeSetLocalStorage(STORAGE.settings, JSON.stringify(settings));
    }

    function saveStats() {
      stats.dateKey = new Date().toDateString();
      safeSetLocalStorage(STORAGE.stats, JSON.stringify(stats));
    }

    function rolloverStatsIfNeeded() {
      const today = new Date().toDateString();
      if (stats.dateKey === today) return;
      stats.dateKey = today;
      stats.focusBlocksToday = 0;
      saveStats();
    }

    function loadTheme() {
      const stored = safeGetLocalStorage(STORAGE.theme);
      return stored === "dark" ? "dark" : "light";
    }

    function applyTheme(nextTheme) {
      theme = nextTheme === "dark" ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
      dom.theme.value = theme;
      safeSetLocalStorage(STORAGE.theme, theme);
    }

    function safeGetLocalStorage(key) {
      try {
        return localStorage.getItem(key);
      } catch {
        return null;
      }
    }

    function safeSetLocalStorage(key, value) {
      try {
        localStorage.setItem(key, value);
        return true;
      } catch {
        return false;
      }
    }

    function validateMinutes(raw, fallback, min = 0, max = 300) {
      const num = Number(raw);
      if (!Number.isFinite(num)) return fallback;
      return Math.max(min, Math.min(max, Math.round(num)));
    }

    function normalizeSettings(source) {
      const merged = { ...DEFAULTS, ...source };
      return {
        prime: validateMinutes(merged.prime, DEFAULTS.prime, 0, 60),
        focus: validateMinutes(merged.focus, DEFAULTS.focus, 1, 180),
        recall: validateMinutes(merged.recall, DEFAULTS.recall, 0, 30),
        break: validateMinutes(merged.break, DEFAULTS.break, 1, 60),
        long_break: validateMinutes(merged.long_break, DEFAULTS.long_break, 1, 90),
        blocks_per_ultradian: validateMinutes(merged.blocks_per_ultradian, DEFAULTS.blocks_per_ultradian, 1, 8),
        prime_enabled: typeof merged.prime_enabled === "boolean" ? merged.prime_enabled : DEFAULTS.prime_enabled,
        auto_start: typeof merged.auto_start === "boolean" ? merged.auto_start : DEFAULTS.auto_start,
        sound_enabled: typeof merged.sound_enabled === "boolean" ? merged.sound_enabled : DEFAULTS.sound_enabled
      };
    }

    function hydrateForm() {
      phaseOrder.forEach((key) => {
        if (document.getElementById(key)) {
          document.getElementById(key).value = settings[key];
        }
      });
      document.getElementById("blocks_per_ultradian").value = settings.blocks_per_ultradian;
      document.getElementById("prime_enabled").checked = settings.prime_enabled;
      document.getElementById("auto_start").checked = settings.auto_start;
      document.getElementById("sound_enabled").checked = settings.sound_enabled;
    }

    function readFormIntoSettings() {
      settings.prime = validateMinutes(document.getElementById("prime").value, DEFAULTS.prime, 0, 60);
      settings.focus = validateMinutes(document.getElementById("focus").value, DEFAULTS.focus, 1, 180);
      settings.recall = validateMinutes(document.getElementById("recall").value, DEFAULTS.recall, 0, 30);
      settings.break = validateMinutes(document.getElementById("break").value, DEFAULTS.break, 1, 60);
      settings.long_break = validateMinutes(document.getElementById("long_break").value, DEFAULTS.long_break, 1, 90);
      settings.blocks_per_ultradian = validateMinutes(
        document.getElementById("blocks_per_ultradian").value,
        DEFAULTS.blocks_per_ultradian,
        1,
        8
      );
      settings.prime_enabled = document.getElementById("prime_enabled").checked;
      settings.auto_start = document.getElementById("auto_start").checked;
      settings.sound_enabled = document.getElementById("sound_enabled").checked;
    }

    function flashSaved(message) {
      dom.saveMsg.textContent = message;
      setTimeout(() => {
        if (dom.saveMsg.textContent === message) dom.saveMsg.textContent = "";
      }, 1800);
    }

    function setupControls() {
      hydrateForm();

      const unlockAudio = () => {
        ensureAudioContext();
        window.removeEventListener("pointerdown", unlockAudio);
        window.removeEventListener("keydown", unlockAudio);
      };
      window.addEventListener("pointerdown", unlockAudio);
      window.addEventListener("keydown", unlockAudio);

      document.getElementById("start").addEventListener("click", () => {
        rolloverStatsIfNeeded();
        timer.running = true;
        lastTickMs = Date.now();
        render();
      });

      document.getElementById("pause").addEventListener("click", () => {
        timer.running = false;
        lastTickMs = null;
        render();
      });

      document.getElementById("skip").addEventListener("click", () => {
        const current = timer.state;
        const ns = nextState(current);
        enterState(ns, { creditFocus: false });
      });

      document.getElementById("reset").addEventListener("click", () => {
        rolloverStatsIfNeeded();
        timer.running = false;
        lastTickMs = null;
        timer.state = settings.prime_enabled ? "prime" : "focus";
        timer.remainingSec = durationSec(timer.state);
        render();
      });

      document.getElementById("save").addEventListener("click", () => {
        readFormIntoSettings();
        settings = normalizeSettings(settings);
        saveSettings();

        if (!timer.running) {
          timer.remainingSec = Math.min(timer.remainingSec, durationSec(timer.state));
        }

        if (!settings.prime_enabled && timer.state === "prime") {
          timer.state = "focus";
          timer.remainingSec = durationSec("focus");
        }

        hydrateForm();
        render();
        flashSaved("Settings saved.");
      });

      document.getElementById("defaults").addEventListener("click", () => {
        settings = normalizeSettings(DEFAULTS);
        saveSettings();
        hydrateForm();
        timer.state = settings.prime_enabled ? "prime" : "focus";
        timer.remainingSec = durationSec(timer.state);
        timer.running = false;
        lastTickMs = null;
        render();
        flashSaved("Defaults restored.");
      });

      dom.theme.addEventListener("change", (event) => {
        applyTheme(event.target.value);
      });
    }

    function render() {
      rolloverStatsIfNeeded();
      dom.state.textContent = stateLabel(timer.state);
      dom.time.textContent = formatTime(timer.remainingSec);
      dom.hint.textContent = stateHints[timer.state] || "";
      dom.today.textContent = `Focus blocks today: ${stats.focusBlocksToday}`;
      dom.long.textContent = `Since long break: ${stats.focusBlocksSinceLong}/${settings.blocks_per_ultradian}`;
      dom.status.textContent = `Status: ${timer.running ? "running" : "paused"}`;
      dom.cycleBadge.textContent = `Cycle ${stats.focusBlocksToday}`;
      document.title = `${formatTime(timer.remainingSec)} - ${stateLabel(timer.state)}`;
    }
  </script>
</body>
</html>
