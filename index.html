<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cognitive Interval Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="themes/light.css" />
  <link rel="stylesheet" href="themes/dark.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app" aria-label="Cognitive Interval Timer">
    <header class="header">
      <div>
        <h1>Cognitive Interval Timer</h1>
        <p class="subtitle" id="tagline"></p>
      </div>
      <div class="cycle-wrap">
        <span class="badge" id="cycle-badge">Cycle 0</span>
        <span class="tip-wrap">
          <button
            type="button"
            class="tip-trigger"
            aria-label="What is a cycle?"
            aria-describedby="cycle-definition-tip"
          >?</button>
          <span class="tip-bubble tip-bubble--below tip-bubble--align-right" id="cycle-definition-tip" role="tooltip">
            <strong>What is a cycle?</strong>
            <span>A full work wave: two focus blocks followed by a long break.</span>
          </span>
        </span>
      </div>
    </header>

    <section class="main">
      <article class="panel" aria-label="Timer panel">
        <p class="state" id="state">State</p>
        <p class="time" id="time" role="timer" aria-live="off">00:00</p>
        <p class="hint" id="hint"></p>
        <p class="long-hint" id="long-hint"></p>

        <div class="controls" aria-label="Timer controls">
          <button id="start" type="button" class="primary">Start</button>
          <button id="pause" type="button">Pause</button>
          <button id="skip" type="button">Skip</button>
          <button id="reset" type="button">Reset</button>
        </div>

        <p class="shortcut-hint">Shortcuts: <kbd>Space</kbd> Start/Pause, <kbd>S</kbd> Skip, <kbd>R</kbd> Reset.</p>

        <div class="stats" aria-label="Stats">
          <div id="today">Focus blocks today: 0</div>
          <div id="long">Since long break: 0/0</div>
          <div id="status">Status: Idle</div>
        </div>
      </article>

      <aside class="panel settings" aria-label="Settings panel">
        <section class="settings-section" aria-label="Appearance section">
          <h3>Appearance</h3>
          <div class="settings-theme">
            <label for="theme">Theme</label>
            <select id="theme" aria-label="Theme selector">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </section>

        <div class="settings-divider" aria-hidden="true"></div>

        <section class="settings-section" aria-label="Behavior section">
          <h3>Behavior</h3>
          <div class="checks">
            <label><input id="prime_enabled" type="checkbox" /> <span id="label-prime-enabled">Start With Prep Phase</span></label>
            <label><input id="auto_start" type="checkbox" /> <span id="label-auto-start">Auto-Start Next Phase</span></label>
            <label><input id="sound_enabled" type="checkbox" /> <span id="label-sound-enabled">Play Sound On Phase Change</span></label>
            <label><input id="fullscreen_enabled" type="checkbox" /> <span id="label-fullscreen-enabled">Fullscreen</span></label>
            <label><input id="minimal_mode_enabled" type="checkbox" /> <span id="label-minimal-mode-enabled">Minimal Mode</span></label>
          </div>
        </section>

        <div class="settings-divider" aria-hidden="true"></div>

        <section class="settings-section" aria-labelledby="label-phase-settings-heading">
          <h3 id="label-phase-settings-heading">Cycle Structure</h3>
          <div class="cycle-paired-grid">
            <div class="cycle-col">
              <h4 class="cycle-col-heading">Work</h4>

              <label>
                <span class="field-label">
                  <span id="label-prime">Prep</span>
                  <span class="tip-wrap">
                    <button
                      type="button"
                      class="tip-trigger"
                      aria-label="Why 2 minutes for Prep?"
                      aria-describedby="prep-default-tip"
                    >?</button>
                    <span class="tip-bubble" id="prep-default-tip" role="tooltip">
                      <strong>Why 2 Minutes?</strong>
                      <span>Two minutes is enough to define what "done" looks like without turning preparation into procrastination.</span>
                    </span>
                  </span>
                </span>
                <input id="prime" type="number" min="0" max="60" />
              </label>
              <label>
                <span class="field-label">
                  <span id="label-focus">Focus</span>
                  <span class="tip-wrap">
                    <button
                      type="button"
                      class="tip-trigger"
                      aria-label="Why 45 minutes for Focus?"
                      aria-describedby="focus-default-tip"
                    >?</button>
                    <span class="tip-bubble" id="focus-default-tip" role="tooltip">
                      <strong>Why 45 Minutes?</strong>
                      <span>Long enough to enter deep focus, short enough to avoid mental fatigue. Most people can sustain 1-2 strong blocks before performance drops.</span>
                    </span>
                  </span>
                </span>
                <input id="focus" type="number" min="1" max="180" />
              </label>
              <label>
                <span class="field-label">
                  <span id="label-recall">Recall</span>
                  <span class="tip-wrap">
                    <button
                      type="button"
                      class="tip-trigger"
                      aria-label="Why reflect in Recall?"
                      aria-describedby="recall-default-tip"
                    >?</button>
                    <span class="tip-bubble" id="recall-default-tip" role="tooltip">
                      <strong>Why Reflect?</strong>
                      <span>Writing what you did and learned strengthens memory and reduces cognitive residue before the next block.</span>
                    </span>
                  </span>
                </span>
                <input id="recall" type="number" min="0" max="30" />
              </label>
            </div>

            <div class="cycle-col">
              <h4 class="cycle-col-heading">Breaks</h4>

              <label>
                <span class="field-label">
                  <span id="label-break">Short Break</span>
                  <span class="tip-wrap">
                    <button
                      type="button"
                      class="tip-trigger"
                      aria-label="Why 15 minutes for Short Break?"
                      aria-describedby="short-break-default-tip"
                    >?</button>
                    <span class="tip-bubble" id="short-break-default-tip" role="tooltip">
                      <strong>Why 15 Minutes?</strong>
                      <span>Brief movement and screen-free time restore attention better than quick dopamine hits.</span>
                    </span>
                  </span>
                </span>
                <input id="break" type="number" min="1" max="60" />
              </label>
              <label class="long-break-row">
                <span class="field-label">
                  <span id="label-long_break">Long Break</span>
                  <span class="tip-wrap">
                    <button
                      type="button"
                      class="tip-trigger"
                      aria-label="Why a longer reset for Long Break?"
                      aria-describedby="long-break-default-tip"
                    >?</button>
                    <span class="tip-bubble" id="long-break-default-tip" role="tooltip">
                      <strong>Why a Longer Reset?</strong>
                      <span>After two deep focus blocks, your brain benefits from a fuller recovery window.</span>
                    </span>
                  </span>
                </span>
                <input id="long_break" type="number" min="1" max="90" />
              </label>
              <label>
                <span class="field-label">
                  <span id="label-blocks">Focus Blocks Before Long Break</span>
                  <span class="tip-wrap">
                    <button
                      type="button"
                      class="tip-trigger"
                      aria-label="Why 2 focus blocks before Long Break?"
                      aria-describedby="blocks-default-tip"
                    >?</button>
                    <span class="tip-bubble" id="blocks-default-tip" role="tooltip">
                      <strong>Why 2 Blocks?</strong>
                      <span>Attention naturally works in waves. Two strong efforts followed by recovery keeps output sustainable.</span>
                    </span>
                  </span>
                </span>
                <input id="blocks_per_ultradian" type="number" min="1" max="8" />
              </label>
            </div>
          </div>
        </section>

        <div class="settings-actions-wrap">
          <div class="settings-divider" aria-hidden="true"></div>
          <div class="actions">
            <button id="save" type="button" class="primary">Save settings</button>
            <button id="defaults" type="button">Restore defaults</button>
          </div>
        </div>
        <div class="settings-state" id="dirty-indicator" aria-live="polite"></div>
        <div class="session-note" id="session-note" aria-live="polite"></div>
        <div class="ok" id="save-msg" aria-live="polite"></div>
      </aside>
    </section>
  </main>

  <div id="live-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
  <div id="minimal-exit-wrap" class="minimal-exit-wrap" aria-hidden="true">
    <button id="minimal-exit-reveal" type="button" class="minimal-exit-reveal" aria-label="Show minimal mode controls">Ë…</button>
    <div class="minimal-exit-panel">
      <button id="exit-minimal-mode" type="button" class="minimal-exit-btn">Exit Minimal Mode</button>
    </div>
  </div>

  <script src="content.js"></script>
  <script src="core.js"></script>
  <script src="ui-announce.js"></script>
  <script src="ui-render.js"></script>
  <script src="ui-controls.js"></script>
  <script src="storage.js"></script>
  <script src="audio.js"></script>
  <script src="timer-engine.js"></script>
  <script src="a11y.js"></script>
  <script src="app-controller.js"></script>
  <script src="app.js"></script>
</body>
</html>
